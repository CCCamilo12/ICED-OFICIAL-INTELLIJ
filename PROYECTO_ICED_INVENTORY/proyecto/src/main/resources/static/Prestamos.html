<section class="cont">

    <div class="cabezera">
        <h1>Lista de Prestamos</h1>
    </div>

    <div class="contenedor1">
        <button class="btnInsertar">Insertar</button>
        <label for="id_equipoo"><input type="text" id="id_equipoo" name="id_equipoo" placeholder="equipo"></label>
        <button type="button" id="BuscarPrestamo" class="btn btn-danger w-100 fs-5 mb-3">Buscar Prestamo</button>
    </div>


    <div class="contador1">Activos</div>

    <div class="contador2">
        <div class="icon-container">
            <i class="fas fa-laptop"></i>
            <h1 class="cantidad">No existen datos</h1>
        </div>
    </div>


    <div class="contador3">Inactivos</div>


    <div class="contenedor3">
        <div>
            <table id="tabla1">

                <tr>
                    <th>ID PRESTAMO</th>
                    <th>FECHA PRESTAMO</th>

                </thead>

            </table>
        </div>

    <!--modal1-->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Actualizar Registro</h2>
            <form id="updateForm">
                <!-- Campos para actualizar los datos -->
                <div class="mb-3">
                    <input type="text" class="form-control" id="equi_id_actualizar" name="equi_id_actualizar" placeholder="ID del Equipo">
                </div>
                <div class="mb-3">
                    <input type="text" id="equi_tipo_actualizar" name="equi_tipo_actualizar">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="equi_modelo_actualizar" name="equi_modelo_actualizar" placeholder="Modelo">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="equi_color_actualizar" name="equi_color_actualizar" placeholder="Color">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="equi_serial_actualizar" name="equi_serial_actualizar" placeholder="Serial">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="equi_estado_actualizar" name="equi_estado_actualizar" placeholder="Estado">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="equi_especialidad_actualizar" name="equi_especialidad_actualizar" placeholder="Especialidad">
                </div>
                <div class="mb-3">
                    <button type="button" id="ActualizarEquipo" class="btn btn-primary w-100 fs-5 mb-3">Actualizar Equipo</button>
                </div>
            </form>
        </div>
    </div>

    <!--modal2-->
    <div id="myModal2" class="modal">
        <div class="modal-content">
            <span class="close2">&times;</span>
            <h2>Insertar Prestamo</h2>
            <form id="insertForm">
                <div class="mb-3">
                    <label for="pres_Fec_Entrega">Fecha de Entrega:</label>
                    <input type="date" class="form-control" name="pres_Fec_Entrega" id="pres_Fec_Entrega" required>
                </div>

                <div class="mb-3">
                    <label for="pres_Hora_Entrega">Hora de Entrega:</label>
                    <input type="time" class="form-control" name="pres_Hora_Entrega" id="pres_Hora_Entrega" required>
                </div>

                <div class="mb-3">
                    <label for="pres_Tiempo_Limite">Tiempo LÃ­mite:</label>
                    <input type="text" class="form-control" name="pres_Tiempo_Limite" id="pres_Tiempo_Limite" required>
                </div>

                <div class="mb-3">
                    <label for="pres_Observaciones_Entrega">Observaciones de Entrega:</label>
                    <textarea class="form-control" name="pres_Observaciones_Entrega" id="pres_Observaciones_Entrega" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="equ_id_equipos">ID de Equipo:</label>
                    <input type="text" class="form-control" name="equ_id_equipos" id="equ_id_equipos" required>
                </div>

                <div class="mb-3">
                    <label for="usu_Documento_usurios">Documento de Usuario:</label>
                    <input type="text" class="form-control" name="usu_Documento_usurios" id="usu_Documento_usurios" required>
                </div>

                <div class="mb-3">
                    <button type="button" id="AgregarPrestamo" class="btn btn-primary w-100 fs-5 mb-3">Insertar Prestamo</button>
                </div>
            </form>
        </div>
