    <section class="cont">

        <div class="contenedor1">
            <h1>Lista de usuarios centro</h1>
        </div>
        
        <div class="contenedor2">
            <div>
                <table id="tabla1">
                    <thead>
                        <tr>
                            <th>Documento</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Tipo</th>
                            <th>Celular</th>

            </div>

        <div class="contenedor3">

            <h1>Insertar Usuario</h1>

            <form action="" id="formulario">

                <div class="mb-3">
                <input type="text" class="form-control" id="usu_Documento" name="Documento" placeholder="Documento">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="usu_Nombre" name ="Nombre" placeholder="Nombre">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="usu_Apellido" name ="Apellido" placeholder="Apellido">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="usu_Tipo" name="Tipo de Usuario" placeholder="Tipo de Usuario">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="usu_Celular" name="Celular" placeholder="Celular">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="usu_Correo" name="Correo" placeholder="Correo">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="usu_Ficha" name="Ficha" placeholder="Ficha">
                </div>
                <div class="mb-3">
                    <button type="button" id="AgregarUsuario" class=" btn btn-primary w-100 fs-5 mb-3">Insertar Usuario</button>
                </div>
            </form>

        </div>

        <div class="contenedor4">
            <h1>actualizar Usuario</h1>
            <form id="formulario-actualizar">
                <div class="mb-3">
                    <input type="number" class="form-control" id="usu_Documento_id_actualizar" name="usu_Documento_id_actualizar" placeholder="Documento" >
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="usu_Nombre_id_actualizar" name="usu_Nombre_id_actualizar" placeholder="Nombre">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="usu_Apellido_id_actualizar" name="usu_Apellido_id_actualizar" placeholder="Apellido">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="usu_Tipo_id_actualizar" name="Tipo usu_Tipo_id_actualizar Usuario" placeholder="Tipo de Usuario">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="usu_Celular_id_actualizar" name="usu_Celular_id_actualizar" placeholder="Celular">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="usu_Correo_id_actualizar" name="usu_Correo_id_actualizar" placeholder="Correo">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="usu_Ficha_id_actualizar" name="usu_Ficha_id_actualizar" placeholder="Ficha">
                </div>
                <div class="mb-3">
                    <button type="button" id="ActualizarUsuario" class="btn btn-primary w-100 fs-5 mb-3">Actualizar usuario</button>
                </div>
            </form>

        </div>

        <div class="contenedor6">
            <h1>Buscar Usario</h1>
            <label for=""><input type="text" id="id_usuarioo" name="id_usuarioo" placeholder="Documento del Usuario"></label>
