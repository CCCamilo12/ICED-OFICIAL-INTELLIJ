<section class="cont">

    <div class="cabezera">
        <h1>Lista de Dispositivos</h1>
    </div>

    <div class="contenedor1">
        <button class="btnInsertar">Insertar</button>
        <label for="id_equipoo"><input type="text" id="id_equipoo" name="id_equipoo" placeholder="equipo"></label>
        <button type="button" id="BuscarEquipo" class="btn btn-danger w-100 fs-5 mb-3">Buscar</button>
    </div>


    <div class="contador1">Activos</div>

    <div class="contador2">
        <div class="icon-container">
            <i class="fas fa-laptop"></i>
            <h1 class="cantidad">No existen datos</h1>
        </div>
    </div>


    <div class="contador3">Inactivos</div>


    <div class="contenedor3">
        <div>
            <table id="tabla1">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Dispositivo</th>
                    <th>Modelo</th>
                    <th>Color</th>
                    <th>Serial</th>
                    <th>Estado</th>
                    <th>Especialidad</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody id="tabla1-body"></tbody>
            </table>
        </div>
    </div>

    <!--modal1-->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Actualizar Registro</h2>
            <form id="updateForm">
                <!-- Campos para actualizar los datos -->
                <div class="mb-3">
                    <input type="text" class="form-control" id="equi_id_actualizar" name="equi_id_actualizar" placeholder="ID del Equipo">
                </div>
                <div class="mb-3">
                    <input type="text" id="equi_tipo_actualizar" name="equi_tipo_actualizar">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="equi_modelo_actualizar" name="equi_modelo_actualizar" placeholder="Modelo">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="equi_color_actualizar" name="equi_color_actualizar" placeholder="Color">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="equi_serial_actualizar" name="equi_serial_actualizar" placeholder="Serial">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="equi_estado_actualizar" name="equi_estado_actualizar" placeholder="Estado">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="equi_especialidad_actualizar" name="equi_especialidad_actualizar" placeholder="Especialidad">
                </div>
                <div class="mb-3">
                    <button type="button" id="ActualizarEquipo" class="btn btn-primary w-100 fs-5 mb-3">Actualizar Equipo</button>
                </div>
            </form>
        </div>
    </div>
    <!-- ... -->


    <!--modal2-->
    <div id="myModal2" class="modal">
        <div class="modal-content">
            <span class="close2">&times;</span>
            <h2>Insertar Registro</h2>
            <form id="insertForm">



                <div class="mb-3">
                    <select id="equi_tipo">
                        <option value="" selected>Tipo</option>
                        <option value="portatil">Portatil</option>
                        <option value="video_beam">Video Beam</option>
                        <option value="cable_hdmi">Cable HDMI</option>
                    </select>


                </div>

                <div class="mb-3">
                    <select class="form-control" name ="modelo de equipo" id="equi_modelo">
                        <option value="" selected>Modelo</option>
                        <option value="Hewelt Packard">Hewelt Packard</option>
                        <option value="Lenovo">Lenovo</option>
                        <option value="HP">HP</option>
                    </select>
                </div>

                <div class="mb-3">
                    <select class="form-control" name="color de equipo" id="equi_color">
                        <option value="" selected>Color</option>
                        <option value="Gris">Gris</option>
                        <option value="Negro">Negro</option>

                    </select>

                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="equi_serial" name="serial de equipo" placeholder="Serial">
                </div>
                <div class="mb-3">
                    <select class="form-control" name="Estado del equipo" id="equi_estado">
                        <option value="" selected>Estado</option>
                        <option value="Activo">Activo</option>
                        <option value="Inactivo">Inactivo</option>
                    </select>
                </div>
                <div class="mb-3">
                    <select class="form-control" name="Especialidad del equipo" id="equi_especialidad">
                        <option value="" selected>Especialidad</option>
                        <option value="ADSO">ADSO</option>
                        <option value="ADSI">ADSI</option>
                        <option value="CISCO 8.1">CISCO 8.1</option>
                        <option value="TAURUS">TAURUS</option>
                    </select>

                </div>
                <div class="mb-3">
                    <button type="button" id="Agregar" class=" btn btn-primary w-100 fs-5 mb-3">Insertar Equipo</button>
                </div>
            </form>
        </div>
    </div>
